<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="page">
    <header class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
            <img class="header__img" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
        </a>
        <ul class="nav justify-content-center gap-2 mt-3">
            <li class="nav-item">
                <a href="{{ url_for('index') }}"
                   class="btn-nav {% if active_page == 'home' %}active{% endif %}">
                   List of TOP 100 universities
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('create') }}"
                   class="btn-nav {% if active_page == 'create' %}active{% endif %}">
                   Descriptions of universities
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('research') }}"
                   class="btn-nav {% if active_page == 'research' %}active{% endif %}">
                   Advices and useful materials
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('ask') }}"
                   class="btn-nav {% if active_page == 'ask' %}active{% endif %}">
                   Career guiding questions
                </a>
            </li>
        </ul>
    </header>

    <div class="content container">
        {% block content %}{% endblock %}
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
       <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
             <img class="footer__img" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025 EduGuide</span>
       </div>
    </footer>
</div>
</body>
</html>
